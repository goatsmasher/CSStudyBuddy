<ion-view view-title="Settings">
  <ion-content>
    <h3>Choose the subjects you wish to cover</h3>
   <ul class="list">

  <li class="item item-toggle">
     HTML5
     <label class="toggle toggle-balanced">
       <input type="checkbox" checked="false">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
     CSS
     <label class="toggle toggle-calm">
       <input type="checkbox" checked="false">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
     JavaScript
     <label class="toggle toggle-assertive">
       <input type="checkbox" checked="false">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
     Computer Science
     <label class="toggle toggle-energized">
       <input type="checkbox" checked="false">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
     Python
     <label class="toggle toggle-positive">
       <input type="checkbox">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
     <!--<img src="./../img/csharp.png" height="8%" width="8%">-->
     C Sharp
     <label class="toggle toggle-royal">
       <input type="checkbox" checked="false">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
  <li class="item item-toggle">
     Algorithms
     <label class="toggle toggle-dark">
       <input type="checkbox" checked="false">
       <div class="track">
         <div class="handle"></div>
       </div>
     </label>
  </li>
</ul>
<a href="#/tab/about" class="button button-block icon-right ion-chevron-right button-calm">About Study Buddy</a>
  </ion-content>
</ion-view>
