<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive tabs-bottom">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

  <!-- Study Tab -->
  <ion-tab title="Study" icon-off="ion-ios-lightbulb" icon-on="ion-ios-lightbulb" href="#/tab/study">
    <ion-nav-view name="tab-study"></ion-nav-view>
  </ion-tab>

  <!-- Settings Tab -->
  <ion-tab title="Settings" icon-off="ion-ios-gear" icon-on="ion-ios-gear" href="#/tab/settings">
    <ion-nav-view name="tab-settings">
      <ion-nav-view name="tab-about"></ion-nav-view>
    </ion-nav-view>
  </ion-tab>


</ion-tabs>
